<div style="height:50px;"></div>

<div class="col-md-3 col-md-offset-4">
	<div class="panel panel-default">
	  <div class="panel-body">
	    <form>
	      <div class="form-group">
	        <label for="InputEmail">Username</label>
	        <input type="email" class="form-control" id="InputEmail" placeholder="Username" [(ngModel)]="user.username" name="username">
	      </div>
	      <div class="form-group">
	        <label for="InputPassword">Password</label>
	        <input type="password" class="form-control" id="InputPassword" placeholder="Password" [(ngModel)]="user.password" name="password">
	      </div>
	      <button type="submit" class="btn btn-default btn-primary" (click)="login()">Login</button>
	    </form>
	  </div>
	</div>
</div>
