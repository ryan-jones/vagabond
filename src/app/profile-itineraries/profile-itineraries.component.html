<div class="container-fluid" id="home-top">

  <div class="col-md-12 right-side">
    <div class="row map-view">
      <div id="map-canvas"></div>
    </div>



    <div class="itinerary-box">

      <div class="col-md-12" ng-change="totalDays()">
        <div class="row profile-itinerary">

            <div class="itinerary col-md-11">
              <h4><span class="white">Current itinerary</span></h4>
              <div  class="location-box">
                <div *ngFor="let location of locations, let i = index">

                    <p class="days white">
                      For {{itineraryDays[i]}} days
                    </p>
                    <div class="location-list">
                      <strong>{{location.name}} {{location.country}}</strong> {{location.date | date:'EEE MMMM d, y'}}
                      <input class="delete" type="submit" value="-" (click)="deletePoint()" />
                    </div>
                </div>
              </div>
            </div>

          <div class="total-days col-md-1">
            <span >Total <br /> {{sum}} Days</span>
          </div>
        </div>
        <div class="share">
          <p>Share your itinerary</p>
        </div>
      </div>


    </div>

  </div>



</div> <!--container fluid -->
